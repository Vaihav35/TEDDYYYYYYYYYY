<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Final Call!!</title>
    <style>
        body {
            background-color: pink;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e056fd; /* Lighter pink on hover */
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b><u>A Final Call!!</u></b></h1>
        <hr>
        <ul>
            <li>OKAYYY, SINCE YOU CHOSE YES. NOW, AFTER THIS THERE'S NO GOING BACK. SO YOU CAN CLICK NO IF YOU WANT!!!</li>
        </ul>
        <hr>
        <h2><b><u>IT'S THE LAST CALL, SO BE HONEST AND CHOOSE WISELY</u></b></h2>
        <hr>
        <button onclick="animateButtonClick('yes')">YES</button>
        <button onclick="animateButtonClick('no')">NO</button>
    </div>

    <!-- Animated Heart -->
    <div id="heart"></div>

    <!-- Script for Button Animation -->
    <script>
        function animateButtonClick(choice) {
            // Create heart element
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.top = '50%';
            heart.style.left = '50%';
            heart.style.fontSize = '48px';
            heart.style.transform = 'translate(-50%, -50%)';
            heart.style.animation = 'pulse 0.5s ease-out';

            // Append heart to body
            document.body.appendChild(heart);

            // Remove heart after animation completes
            heart.addEventListener('animationend', () => {
                heart.remove();
                // Redirect based on choice
                if (choice === 'yes') {
                    window.location.href = 'vidhi999.html';
                } else if (choice === 'no') {
                    window.location.href = 'button.html';
                }
            });
        }
    </script>
</body>
</html>
