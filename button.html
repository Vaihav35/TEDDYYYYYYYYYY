<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #000; /* Black text */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Container styles */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        /* Option buttons */
        .option-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .option-button:hover {
            background-color: #2980b9;
        }

        /* Moving button animation */
        .moving-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            animation: moveUpDown 0.5s ease-in-out infinite alternate;
            margin: 10px;
            display: inline-block;
        }

        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Additional message styles */
        .message {
            color: #000; /* Black text */
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
    <title>Accept Proposal?</title>
</head>
<body>

<div class="container">
    <h1>Would you accept my proposal?</h1>

    <!-- Yes option -->
    <a href="vidhi4.html" class="option-button">Yes</a>

    <!-- Moving No button -->
    <a href="vidhi5.html" class="moving-button">No</a>

    <!-- Additional message -->
    <div class="message">
        <p>Thank you if you clicked Yes!</p>
        <p>If you clicked No, it's your choice but think it over!</p>
    </div>
</div>

</body>
</html>
